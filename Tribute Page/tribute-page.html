<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Messi Tribute Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tribute-page.css">
</head>

<body>
    <!-- 
    Your tribute page should have a main element with a corresponding id of main, which contains all other elements
    You should see an element with an id of title, which contains a string (i.e. text), that describes the subject of the
    tribute page (e.g. "Dr. Norman Borlaug")
    You should see either a figure or a div element with an id of img-div
    Within the #img-div element, you should see an img element with a corresponding id="image"
    Within the #img-div element, you should see an element with a corresponding id="img-caption" that contains textual
    content describing the image shown in #img-div
    You should see an element with a corresponding id="tribute-info", which contains textual content describing the subject
    of the tribute page
    You should see an a element with a corresponding id="tribute-link", which links to an outside site, that contains
    additional information about the subject of the tribute page. HINT: You must give your element an attribute of target
    and set it to _blank in order for your link to open in a new tab
    Your #image should use max-width and height properties to resize responsively, relative to the width of its parent
    element, without exceeding its original size
    Your img element should be centered within its parent element
    Fulfill the user stories and pass all the tests below to complete this project. Give it your own personal style. Happy
    Coding!
    
    Note: Be sure to add -->
    <link rel="stylesheet" href="styles.css">
    <main id="main">
        <h1 id="title">Leo Messi - "La Pulce" </h1>
        <div id="img-div" class="animazione-sfondo">
            <img src="https://img.ilgcdn.com/sites/default/files/styles/xl/public/foto/2022/12/19/1671433555-messi-accarezza-coppa.jpg?_=1671433555"
                alt="leo messi tocca la coppa del mondo" id="image">
            <figcaption id="img-caption">Famosa foto di Leo Messi nell'anno della leggendaria vittoria del mondiale,
                dove ha trainato alla vittoria l'argentina.</figcaption>
        </div>
        <div id="tribute-info">Lionel Andrés Messi Cuccittini, soprannominato "La Pulce", è un calciatore argentino,
            attaccante o centrocampista
            dell'Inter Miami e capitano della nazionale argentina, con cui ha vinto il campionato del mondo nel 2022 e
            la Copa
            America nel 2021.</div>
        <div id="button-container">
            <a id="tribute-link" href="https://it.wikipedia.org/wiki/Lionel_Messi" target="_blank"><button> Biografia
                </button></a>
        </div>
    </main>
</body>

</html>
